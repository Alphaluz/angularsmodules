<p>Listado de SuperHeroes</p>


<div *ngIf="heroeb ; else noBorrado ">
    <h3>Heroe borrado : {{heroeb}} </h3>

</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada </h3>


</ng-template>

<!-- <div *ngIf="!heroeb">
    <h3>No ha borrado nada </h3>

</div> -->
<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{heroe}}

    </li>


</ul>
